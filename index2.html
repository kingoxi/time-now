<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Clock | hamzan.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .card-body {
            padding: 40px 20px;
        }

        #time {
            font-size: 5rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #date {
            font-size: 1.8rem;
            margin-top: 20px;
            opacity: 0.9;
            font-weight: 500;
        }

        .timezone {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 1.1rem;
        }

        .additional-info {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            flex: 1;
            min-width: 200px;
            margin: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .info-box:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .info-box h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .info-value {
            font-size: 1.8rem;
            font-weight: 600;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            #time {
                font-size: 3.5rem;
            }

            #date {
                font-size: 1.4rem;
            }

            .additional-info {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header text-center">
                        REAL-TIME CLOCK
                    </div>
                    <div class="card-body text-center">
                        <h1 id="time" class="display-1">00:00:00</h1>
                        <p id="date" class="lead">Monday, January 1, 2024</p>

                        <div class="timezone">
                            <i class="bi bi-globe"></i> Timezone: <span id="timezone">Europe/Istanbul</span>
                        </div>
                    </div>
                </div>

                <div class="additional-info">
                    <div class="info-box">
                        <h3>Day of Year</h3>
                        <div id="day-of-year" class="info-value">1</div>
                    </div>
                    <div class="info-box">
                        <h3>Week Number</h3>
                        <div id="week-number" class="info-value">1</div>
                    </div>
                    <div class="info-box">
                        <h3>Day of Week</h3>
                        <div id="day-of-week" class="info-value">Monday</div>
                    </div>
                </div>

                <footer>
                    <p>Real-Time Clock Display | Created for hamzan.com</p>
                    <p>Updates every second | Local time detection</p>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
